<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get.coffee</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
  </head>
  <body>
    <header id="header">
      <div class="logo-image">
        <img src="./assets/logo.svg" alt="Logo" />
      </div>

      <nav>
        <ul id="menu">
          <li><a href="#menu">menu</a></li>
          <li><a href="#contact">contact</a></li>
          <li><a href="#find-us">find us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <!-- MODELS -->
        <div class="models">
          <img id="model1" src="./assets/forma1.svg" alt="" />
          <img id="model2" src="./assets/forma2.svg" alt="" />
        </div>

        <section class="section">
          <div class="text">
            <h1>
              The best way to get your coffee without leaving the comfort of
              your house.
            </h1>

            <a class="button" href="#">make your order</a>

            <div class="social-media">
              <img src="./assets/instagram.svg" alt="Instagram" />
              <img src="./assets/linkedin.svg" alt="LinkedIn" />
              <img src="./assets/twitter.svg" alt="Twitter" />
            </div>
          </div>

          <div class="section-image">
            <img src="./assets/copo.svg" alt="" />
          </div>

          <div class="scroll">
            <p>scroll down</p>
            <div class="scroll-image">
              <img src="./assets/scroll.svg" alt="Scroll" />
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
